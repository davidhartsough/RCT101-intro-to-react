<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data</title>
</head>
<body>
  <div id="content"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const colorJSON = '[{"name": "red", "hsl": "hsl(0, 100%, 50%)"}, {"name": "blue", "hsl": "hsl(240, 100%, 50%)"}, {"name": "purple", "hsl": "hsl(270, 100%, 50%)"}]';
    class ColorList extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          colorData: []
        };
      }
      render() {
        return (
          <ul style={{fontSize: 48}}>
            {this.state.colorData.map(({name, hsl}, index) => (
              <li key={`${name}-${hsl}-${index}`} style={{color: hsl}}>
                {name}
              </li>
            ))}
          </ul>
        );
      }
      componentDidMount() {
        const colorData = JSON.parse(colorJSON);
        this.setState({colorData});
      }
    }
    ReactDOM.render(
      <ColorList />,
      document.getElementById('content')
    );
  </script>
</body>
</html>
